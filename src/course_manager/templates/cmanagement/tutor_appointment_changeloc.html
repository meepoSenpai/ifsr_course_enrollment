{% extends "base_tutor.html" %}
{% block content %}
<section class="col-xs-12 col-md-10">
	<header class="subHeader">
		<a href="{% url 'cmanagement:faq' %}">Questions?</a>
		<a href="{% url 'cmanagement:teamcredits' %}">Team</a>
		<a href="{% url 'cmanagement:resetPW' %}">Reset Password</a>
		<a href="{% url 'cmanagement:Logout' %}">Logout</a>
		<a href="{% url 'cmanagement:showCourseAppointmentsTut' course.id %}" ><span class="glyphicon glyphicon-chevron-left" title="back"></span></a>
	</header>
	<div class="box">
		<form class="form-signin" role="form" action="{% url 'cmanagement:editAppointmentLocTutD' app.id %}" method="post">
			{% csrf_token %}
			<p>{{course.name}}: {{app.weekday}}, {{app.lesson}}</p>
			<h2 class="form-signin-heading">change location: </h2>
			

			<label for="loc" class="sr-only">new location:</label>
			<input type="text" name="loc" id="loc" class="form-control" placeholder="e.g. APB/E023" value="{{app.location}}" required autofocus>

			<button class="btn btn-default add" type="submit">Apply</button>
			<a href="{% url 'cmanagement:showCourseAppointmentsTut' course.id %}">
				<button class="btn btn-default cancel" type="button">Cancel</button>
			</a>
		</form>
	</div>
</section>
{% endblock %}
