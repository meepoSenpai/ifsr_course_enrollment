{% extends "base.html"}
{% block content %}
<section class="col-xs-12 col-md-10">

    <a href="{% url 'cmanagement:teamcredits' %}">Team</a>
  </header>
  <div class="box">
    <form class="form-signin" role="form" action="{% url 'cmanagement:loginDone' %}" method="post">
      {% csrf_token %}

    </form>
  </div>
</section>
{% endblock %}
