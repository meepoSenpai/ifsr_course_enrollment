{% extends "base_organizer.html" %}
{% block content %}
<section class="col-xs-12 col-md-10">
	<header class="subHeader">
		<a href="{% url 'cmanagement:faq' %}">Questions?</a>
		<a href="{% url 'cmanagement:teamcredits' %}">Team</a>
		<a href="{% url 'cmanagement:resetPW' %}">Reset Password</a>
		<a href="{% url 'cmanagement:Logout' %}">Logout</a>
		<a href="{% url 'cmanagement:exec' %}" ><span class="glyphicon glyphicon-chevron-left" title="back"></span></a>
	</header>
	<div class="box">
		<form class="form-group" role="form" action="{% url 'cmanagement:addCourseFormDone' %}" method="post">
			{% csrf_token %}
			<h2 class="form-signin-heading">add new course</h2>
			<label class="control-label col-sm-2 sr-only">name:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="name" id="name" placeholder="C++" required/>
			</div>
			<div class="checkbox col-sm-10">
				<label>
					<input type="checkbox" name="enabled" id="enabled" title="if checked, only Organizers can see this">Set visible for Organizers only
				</label>
			</div>
			<br>
			<br>
			<button class="btn btn-default" type="submit">Add</button>
		</form>
	</div>
</section>
{% endblock %}
